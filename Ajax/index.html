<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartelera AJAX</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <ul id="cartelera">
        <!-- Aquí se llenarán los elementos con las películas -->
    </ul>  

    <div id="video-container">
        <h2 id="titulo">Selecciona una película</h2>
        <iframe id="video" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <div id="detalle">
            <p id="direccion"></p>
            <p id="duracion"></p>
            <p id="nacionalidad"></p>
            <p id="artistas"></p>
            <p id="genero"></p>
            <p id="sinopsis"></p>
        </div>
    </div>
</body>
</html>
